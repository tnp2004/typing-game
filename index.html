<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f3965e820.js" crossorigin="anonymous"></script>
    <title>typinggame</title>
</head>
<body>
    <div class="navbar">
        <a href="#"><i class="fa-solid fa-keyboard"></i> typingGame</a>
    </div>

    <div class="container">

        <div class="difficulty">
        <p>difficulty</p>
        <select name="difficulty" class="select-op">
            <option value="0" disabled selected>select</option>
            <option value="10">Easy</option>
            <option value="5">Medium</option>
            <option value="3">Hard</option>
        </select>
        <button class="start-button">Start</button>
        </div>

        <div class="box">
            <span class="pointer">point : 0</span>
            <button id="newgame-button">new game</button>
        </div>

        <div class="game">
            <div class="time">
                <span id="sec-time">.... second</span>
            </div>
            <div>
                <span class="word-show">???</span>
            </div>
            <input type="text" class="word-input" placeholder="enter word..." onfocus="this.value='' ">
            <span>Press Enter to send</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
